<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 100px 60px 20px 60px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
        }
        a[href*="edit"] {
            background-color: #4CAF50;
            color: white;
        }
        a[href*="delete"] {
            background-color: #f44336;
            color: white;
        }
        .padding-top{
            padding-top: 100px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1 class="padding-top">Data Karyawan</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Gaji</th>
            <th>Tanggal Masuk</th>
            <th>Aksi</th>
        </tr>
        {% for karyawan in karyawan %}
        <tr>
            <td>{{ karyawan.id }}</td>
            <td>{{ karyawan.nama }}</td>
            <td>{{ karyawan.jabatan }}</td>
            <td>{{ karyawan.gaji }}</td>
            <td>{{ karyawan.tanggal_masuk }}</td>
            <td>
                <a href="{{ url_for('edit_data', id=karyawan.id) }}">Edit</a>
                <a href="{{ url_for('delete_data', id=karyawan.id) }}" onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?');">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
